<head>

  	<script src="assets/js/script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<div class="col-md-offset-2 col-md-3 profile-card">
		<div class="profile-card-bg">
			<img src="assets/img/bg.jpg" alt="">
		</div>
		<div class="profile-card-content">
			<div class="profile-card-avatar">
				<img src="assets/img/avatar.jpg" alt="">
			</div>
			<div class="profile-card-user">
				<span >
					Hol ahola
				</span>
				<p>
					@sdufcbsudbc
				</p>
			</div>
			<div class="profile-card-stats">
				<ul>
					<li>
						<label> Tweets</label>
						<p> 20mil</p>
					</li>
					<li>
						<label> Tweets</label>
						<p> 20mil</p>
					</li>
					<li>
						<label> Tweets</label>
						<p> 20mil</p>

					</li>
				</ul>
				
			</div>
		</div>
	</div>

	<div class="col-md-6 timeline">
		<div class="timeline-tweetbox">
			<img src="assets/img/avatar.jpg" class="timeline-tweetbox-avatar">
		
			<form>
				<input type="text" class="tweetbox" value="¿Qué está pasando?">
				<input type="button" value="Twittear" class="tweetButton">
			</form>

		</div>
		<div id="timeline-container">
			<div class="tweet">
				<img src="assets/img/avatar.jpg" class="tweet-img">
				<div class="tweet-content">
					<div class="tweet-header">
						<span>
							<strong>hola</strong>
							<p>hola</p>
						</span>
					</div>

					<div class="content">
					
					</div>
					<div class="tweet-tool">
							<i class="fas fa-heart like"></i>
							<span class="n">0</span>
							<i class="fas fa-trash-alt"></i>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
